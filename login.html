<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/registro-login.css">
    <script src="https://kit.fontawesome.com/e907758561.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="./js/auxiliar.js" defer></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <audio autoplay loop>
        <source src="./audios/bk-sound.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <header class="cabecera">
            <div>
                <picture>
                    <a href="index.html"><img src="./img/logotipo.svg" alt="" class="logo"></a>
                </picture>
            </div>
            <nav>
                <ul>
                    <li><a href="categoria.html">Componentes</a></li>
                    <li><a href="categoria.html">Ordenadores</a></li>
                    <li><a href="categoria.html">Portátiles</a></li>
                    <li><a href="reparacion.html">Reparación</a></li>
                    <li><a href="nosotros.html">Sobre nosotros</a></li>
                </ul>
                <button class="menu-toggle">&#9776;</button>
            </nav>
            <div>
                <picture>
                    <a href="registro.html"><img src="./img/user.png" alt="" class="user-carrito"></a>
                </picture>
                <picture>
                    <a href="carrito.html"><img src="./img/carrito.png" alt="" class="user-carrito"></a>
                </picture>
            </div>
        </header>
        <div class="principal" id="signupFrm">
            <form class="form">
                <h1 class="title">Inicia sesión</h1>

                <div class="inputContainer">
                    <input type="text" class="input" placeholder="a">
                    <label class="label">Usuario</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder="a">
                    <label class="label">Contraseña</label>
                </div>
                <div>
                    <label>¿No estás registrado? <a href="registro.html" class="morado">Regístrate</a></label>
                    <input type="submit" class="submitBtn" value="Iniciar sesión">
                </div>
            </form>
        </div>
        <footer class="pie">
            <div class="principal-pie">
                <div class="columna">
                    <button id="mostrar" class="submitBtn">Contacto</button>
                    <dialog id="dialogo">
                        <ul>
                            <li>Teléfono: 666 54 78 17</li>
                            <li>Correo: mondongo.components@gmail.com</li>
                            <button class="submitBtn" id="cerrar">Cerrar</button>
                        </ul>
                    </dialog>
                </div>
                <div class="columna">
                    <ul>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                        <li><i class="fa-brands fa-discord"></i></li>
                        <li><i class="fa-brands fa-youtube"></i></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
